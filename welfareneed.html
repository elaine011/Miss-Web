            </td>
            </tr>
            <tr>
                <th><i class="fas fa-asterisk"></i>需求數量:</th>

                </td>
            </tr>
            <tr>
                <th>商品價格:</th>
                <td>
                    
                    <p class="money">$</p><input class="price" type="number" name="price" id="price" value="" min="0" />    
                </td>
            </tr>
            <tr>
                <th>上傳圖片:</th>
                <td>
                    <input class="picture" id="pictre" type="file" name="picture" value="">
                    <p class="picturetext">請上傳jpg.png檔，建議尺寸370*370，上傳前務必確認圖片是否清晰</p>
                    <img id="demo" >
                </td>
                
            </tr>
                <th><i class="fas fa-asterisk"></i>需求用途:</th>
                <td>
                    <textarea class="description" placeholder="限200字" minlength="1" maxlength="200" rows="20" cols="50" required ></textarea>
                </td>
                
            </tr>
        <!--下方按鈕-->
            </table>
