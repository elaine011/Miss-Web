				success: function(res) {
					console.log(res.goods)
					var str = "<ul class='con_ul'>";

					$.each(res.goods, function(idx, val) {
						str += "<li class=\"sec_li\"><a href='goodsDetail.html?goodsId=" + val.id + "' class='lp_li_a'><div class='lp_li_imgWrap'><img src='" + val.imgUrl + "'/></div><p class='lp_li_name' id='lp_li_name'>" + val.title + "</p><p class='lp_li_price' id='lp_li_price'>" + '$' + val.price +"</p></a></li>";
						});
						str += "</ul>";
						$('.content').append(str);
					},
					error: function(error) {
						console.log(error)
					}
				});
			})
