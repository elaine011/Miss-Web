<html lang="en">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="descriotion" content="即期品與物資共享平台">
    <meta name="robots" content="index,follow">
    <!--網頁標籤-->
    <link rel="shortcut icon" href="../images/盈盈ㄉlogo2_last_-removebg-preview (2).png"/>
      <link rel="bookmark" href="../images/盈盈ㄉlogo2_last_-removebg-preview (2).png"/>
      <title>Miss覓食</title>
    <!--字型-->
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/register.css"/>
    
    <script src="https://kit.fontawesome.com/71e88eb3c1.js" crossorigin="anonymous"></script>

</head>
<body>
        <span>
            <a href="./alllogin.html"><img  class="logo" src="../images/logo有背-removebg-preview.png" alt="Miss覓食"></a>
        </span><br>
        <span>
            <h3 class="logintext">Miss覓食註冊</h3>  
        </span><br>

        <form action="regUser" method="GET">
        <table>
            <tr>
                <td>使用者名稱:</td>
                <td><input id="acc" class="name" type="text" name="acc" onblur="tname()" placeholder="6-15字元" required></td>
                <td><div id="nullname"></div></td>
            </tr>
            <tr>
                <td>設定登入密碼:</td>
                <td><input id="pw" class="pw" type="password" name="pw" onblur="ppwd()" placeholder="請輸入密碼" required><i class="far fa-eye" onclick="showhide()" id="eye"></i></td>
                <td><div id="nullpwd"></div></td>
                <script type="text/javascript">
                    var eye = document.getElementById("eye");
                    var pw = document.getElementById("pw");

            function showhide(){

                    if (pw.type == "password") {
                        pw.type = "text";
                            eye.className='fa fa-eye-slash'
                    }else {
                        pw.type = "password";
                        eye.className='fa fa-eye'
                    }
            }
            </script>
            </tr>
            <tr>
                <td>確認登入密碼:</td>
                <td><input id="pw2" class="pw2" type="password" name="pw2" onblur="ttpwd()" placeholder="請確認密碼" required><i class="far fa-eye" onclick="showhide2()" id="eye2"></i></td>
                <td><div id="nulltpwd"></div></td>
                <script type="text/javascript">
                    var eye2 = document.getElementById("eye2");
                    var pw2 = document.getElementById("pw2");

            function showhide2(){

                    if (pw2.type == "password") {
                        pw2.type = "text";
                            eye2.className='fa fa-eye-slash'
                    }else {
                        pw2.type = "password";
                        eye2.className='fa fa-eye'
                    }
            }
            </script>
            </tr>
            <tr>
                <td>電子信箱:</td>
                <td class="phtd"><input class="phone" id="phonenumber" type="tel" name="phonenumber" minlength="10" onblur="ttel()" maxlength="10" placeholder="用於登入帳號請填寫正確" required></td>
                <td><div id="nulltel"></div></td>
            </tr>
            <tr><td class="registertext" colspan="2">*點選「註冊」即表示您同意並接受Miss覓食會員服務條款、隱私權政策</td></tr>
            <tr><td><input class="register" aria-colspan="2" type="button" value="註冊" onclick="reg()"/></td></tr>
            
        </table>
        </form>
        <script type="text/javascript">
            function tname(){
            var acc=document.getElementById("acc").value;
            var nullname=document.getElementById("nullname");
            if(acc==null||acc==""){
            alert("使用者名稱不能為空！");
            return false;
            }else  if(acc.length<6||acc.length>=20){
            alert("使用者名稱長度為6-20個字元長度！");
            return false;
            }else{
            nullname.innerHTML="";
            return true;
            }   
          
            }
            
            function ppwd(){
            var pw=document.getElementById("pw").value;
            var nullpwd=document.getElementById("nullpwd");
            if(pw==null||pw==""){
            alert("密碼不能為空！");
            return false;
            }else{
            nullpwd.innerHTML="";
            return true;
            }    
            }
            
           function ttpwd(){
             var pw=document.getElementById("pw").value;
             var pw2=document.getElementById("pw2").value;
               var nulltpwd=document.getElementById("nulltpwd");
               if(pw2==null||pw2==""){
               alert("確認密碼不能為空！！！");
               return false;
               }else if(pw2!=pw){
               alert("兩次密碼輸入不一致");
               return false;
               }else{
               nulltpwd.innerHTML="";
               return true;
               }      
           } 
           
           
           function ttel(){
           var phonenumber=document.getElementById("phonenumber").value;
           var nulltel=document.getElementById("nulltel")
           var reg=/^09\d{8}$/
           if(phonenumber==null||phonenumber==""){
           alert("手機號不能為空！！！");
           return false;
           }else if(phonenumber.length!=10||!reg.test(phonenumber)){
           alert("請填寫正確手機號碼!");
           return false;
           }else {
           nulltel.innerHTML="";
           return true;
           }
           }
           function reg(){
           if(tname()&&ppwd()&&ttpwd()&&ttel()){
           document.forms[0].submit();
           alert("前往信箱驗證後即註冊成功!!");
           return true;
           }else{
           return false;
           }
           }

            </script>
    </div>
    </div>

</body>
</html>
