    <div class="perrecipe">

	<script type="text/javascript">
		$(function() {
			//Get the parameters in the url
			function getUrlParam(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //Construct a regular expression object with target parameters
				var r = window.location.search.substr(1).match(reg); //Match target parameters
				if(r != null) return unescape(r[2]);
				return null; //Return parameter value
			}
			//Receive the goodsId parameter in the URL
			var id = getUrlParam('goodsId');
				
			$.ajax({
				type: 'get',
				url: '../json/recipe.json',
				dataType: 'json',
				success: function(res, status) {
					$.each(res.goods, function(idx, val) {
						//Acquire detailed data according to id
						if(id == val.id) {
							var str = "<div class=\"wrap\"><div class=\"recipe\"><div class=\"recipe-img\"><span><h2>"+val.title+"</h2></span><img src='" + val.imgUrl + "'/><div class=\"tag\"><a href=\"#\">#"+val.category+"</a></div></div><div class=\"recipe-item\"><span><ul><li id=\"recipe-item-title\"><img src=\"../img/Hands - Chicken.png\" alt=\"\">食材:</li><li><span class=\"name\">"+val["ingredients"][0]["name"]+"</span><span class=\"amount\">"+val["ingredients"][0]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][1]["name"]+"</span><span class=\"amount\">"+val["ingredients"][1]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][2]["name"]+"</span><span class=\"amount\">"+val["ingredients"][2]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][3]["name"]+"</span><span class=\"amount\">"+val["ingredients"][3]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][4]["name"]+"</span><span class=\"amount\">"+val["ingredients"][4]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][5]["name"]+"</span><span class=\"amount\">"+val["ingredients"][5]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][6]["name"]+"</span><span class=\"amount\">"+val["ingredients"][6]["weight"]+"</span></li><li><span class=\"name\">"+val["ingredients"][7]["name"]+"</span><span class=\"amount\">"+val["ingredients"][7]["weight"]+"</span></li></ul></span><span class=\"recipe-icon\"><i class=\"fas fa-share-square\"></i></span></div></div><div class=\"step\"><div class=\"step-title\"><h3>製作步驟</h3></div><div class=\"step-item\"><div class=\"step-item-img\"><img src=\"../img/The Munchies - Plate.png\" alt=\"\"></div><p>"+val.step+"</p></div></div></div>";
						}
						$('.perrecipe').append(str);
					});
				},
				error: function(error) {
					console.log(error)
				}
			})
		})
	</script>
