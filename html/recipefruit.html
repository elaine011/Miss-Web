	<script type="text/javascript">
		$(function() {
			$.ajax({
				type: "get",
				url: "../json/recipefruit.json",
				dataType: "json",
				success: function(res) {
					console.log(res.goods)
					var str = "<ul class='con_ul'>";
					$.each(res.goods, function(idx, val) {
						str += "<li class=\"sec_li\"><a href='perrecipe.html?goodsId=" + val.id + "' class='lp_li_a'><div class=\"recipeall\"><div class=\"wrap\"><div class='recipe-img'><img src='" + val.imgUrl + "'/><div class=\"tag\"><span>#"+val.category+"</span></div></div><div class=\"recipe-item\"><span><h2 class='lp_li_name'>" + val.title + "</h2><span><span><p>"+val.step+"</p><span class=\"recipe-icon\"><i class=\"fas fa-share-square\"></i></span></div></div></div></a></li>";
						});
						str += "</ul>";
						$('.content').append(str);
					},
					error: function(error) {
						console.log(error)
					}
				});
			})
